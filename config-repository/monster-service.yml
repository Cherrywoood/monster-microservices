spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/monsters
    username: postgres
    password: 12345
  jpa:
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    properties:
      hibernate:
        show_sql: true
        format_sql: false

server:
  port: 8082

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

#3
management:
  endpoints:
    web:
      exposure:
        include: *
  metrics:
    enable:
      jvm: true
    export:
      prometheus:
        enabled: true
        pushgateway:
          enabled: true
          push-rate: 5s
          base-url: 172.17.01:9091
          grouping-key:
            application: ${spring.application.name}
            instance: ${spring.application.name}:${server.port}
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
    tags:
      application: ${spring.application.name}
