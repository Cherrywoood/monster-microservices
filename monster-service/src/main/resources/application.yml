spring:
  application:
    name: monster-service
  config:
    import: optional:configserver:http://localhost:8888
feign:
  circuitbreaker:
    enabled: true
#3
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
